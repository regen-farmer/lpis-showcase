<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a draggable Marker</title>
    <meta property="og:description" content="Drag the marker to a new location on a map and populate its coordinates in a display." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<style>
    .coordinates {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        position: absolute;
        bottom: 40px;
        left: 10px;
        padding: 5px 10px;
        margin: 0;
        font-size: 11px;
        line-height: 18px;
        border-radius: 3px;
        display: none;
    }
</style>

<div id="map"></div>

<script>
    const map = new maplibregl.Map({
      hash: true,
        
        container: 'map',
        style:
            'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        center: [11.259, 56],
        
        
        zoom: 7
    });

    map.on("load", ()=>{

      map.addSource('fields', {
          'type': 'vector',
          'url': 'https://martin-lpis.onrender.com/DK_Marker_2023'
      });
      
      map.addLayer({
        id: 'fieldfill',
        type: 'fill',
        'source': 'fields',
        'source-layer': 'zcta',
        paint: {
            'fill-color': 'rgba(127,34,192,0.6)'
        },
    });

      
      map.addLayer({
        id: 'fieldline',
        type: 'line',
        'source': 'fields',
        'source-layer': 'zcta',
        paint: {
          "line-color": "black",
				  "line-width": 1,
        },
    });
  })


</script>
</body>
</html>
